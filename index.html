<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Primary and Secondary Color Guess</h1>
  <br>
  <h2>Guess Which Color I'm thinking of...</h2>

  <img src="color.jpg">
  <script>
 var words = [
   "red" ,
   "yellow" ,
   "blue" ,
   "green" ,
   "orange" ,
   "purple"
 ];

 var word = words[Math.floor(Math.random() * words.length)];

 var answerArray = [];
 for (var i = 0; i < word.length; i++) {
   answerArray[i] = "_";
 }

 var remainingLetters = word.length;

 while (remainingLetters > 0) {

   alert(answerArray.join(" ")); 

  var guess = prompt("Guess the next letter or be a baby and tap Cancel to exit game.");

  if (guess === null) {
    break;
  } 
  else if (guess.length !== 1) {
    alert("Enter a single letter");
  } 
  else {
    for (var j = 0; j < word.length; j++) {
      if (word[j] === guess) {
        answerArray[j] = guess;
        remainingLetters--;
      }
    }
  }
 }

 alert(answerArray.join(" "));
 alert("CORRECT! The color was " + word);
 </script>
 </body>
 </html>
